<form name="approveOrder">
  <div class="form-group">
    <label for="UserName">Customer Name</label>
    <input class="form-control" 
    cam-variable-type="String" 
    cam-variable-name="UserName"
     name="UserName" readonly="true"/>
  </div>
  
  <div class="form-group">
			<label>Enter 1 for Premium and 2 for NonPremium.</label><br /> 
			<input type="text" 
				cam-variable-type="Integer"
				cam-variable-name="Membership" 
				required class="form-control" readonly="true"/>
		</div>
  </div>
</form>
